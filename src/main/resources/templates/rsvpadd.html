<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add a new RSVP</h1>
    <br>
    <form action = "#" th:action="@{/rsvps/saveRSVP}" th:object="${rsvp}" method = "POST">
        <div style="display: flex; justify-content: center; flex-direction: column; width: 300px;">
            <label for="fullName">Full Name</label>
            <input type="text" th:field="*{fullName}" placeholder="Enter full name here...">
            <br>
    
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" placeholder="Enter email here...">
            <br>
            <label for="phone">Phone</label>
            <input type="text" th:field="*{phone}" placeholder="Enter phone here...">
            <br>
            <label for="confirmationDate">Confirmation Date</label>
            <input type="text" th:field="*{confirmationDate}" placeholder="Enter date here...">
            <br>
            <label for="comment">Comment</label>
            <input type="text" th:field="*{comment}" placeholder="Enter comment here...">
            <br>
            <button type="submit">Create </button>
        </div>
    </form>
</body>
</html>
